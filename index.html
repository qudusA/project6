<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sliding card</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudlare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> -->
</head>
<body>
    <div class="wrapper">
        <button id="left"> < </button>
        <!-- <i class="fa solid fa-angle-left"></i> -->
        <ul class="car">
            <li class="card">
                <div class="img">
                    <img src="./image/member-1.png" alt="img" draggable="false">
                </div>
                <h2>first person</h2>
                <span>sales manager</span>
            </li>
            <li class="card">
                <div class="img">
                    <img src="./image/member-2.png" alt="img" draggable="false">
                </div>
                <h2>second person</h2>
                <span>sales engineer</span>
            </li>
            <li class="card">
                <div class="img">
                    <img src="./image/member-3.png" alt="img" draggable="false">
                </div>
                <h2>third person</h2>
                <span>general manager</span>
            </li>
            <li class="card">
                <div class="img">
                    <img src="./image/member-4.png" alt="img" draggable="false">
                </div>
                <h2>fouth person</h2>
                <span>Team lead</span>
            </li>
            <li class="card">
                <div class="img">
                    <img src="./image/member-5.png" alt="img" draggable="false">
                </div>
                <h2>fifth person</h2>
                <span>team support</span>
            </li>
            <li class="card">
                <div class="img">
                    <img src="./image/member-6.png" alt="img" draggable="false">
                </div>
                <h2>sixth person</h2>
                <span>Team manager</span>
            </li>
            <li class="card">
                <div class="img">
                    <img src="./image/member-7.png" alt="img" draggable="false">
                </div>
                <h2>seventh person</h2>
                <span>engineer</span>
            </li>
        </ul>
        <button id="right"> > </button>
        <!-- <i class="fa solid fa-angle-right"></i> -->
    </div>
    <script src="index.js"></script>
</body>
</html>
